<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .scanner-container {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        #video {
            width: 100%;
            background-color: #000;
            display: block;
        }
        
        #scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #fff;
            border-radius: 15px;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            top: 30%;
            animation: scan 2s infinite linear;
            border-radius: 4px;
        }
        
        @keyframes scan {
            0% { top: 30%; }
            50% { top: 70%; }
            100% { top: 30%; }
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #startButton {
            background: linear-gradient(to right, #00b09b, #96c93d);
        }
        
        #stopButton {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
        
        .results {
            width: 100%;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }
        
        .results h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        #barcodeResults {
            min-height: 100px;
        }
        
        .barcode-item {
            background: rgba(255, 255, 255, 0.15);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
        }
        
        .status {
            margin-top: 15px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .instructions {
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Barcode Scanner</h1>
        
        <div class="scanner-container">
            <video id="video" playsinline autoplay></video>
            <div id="scanning-overlay">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startButton">Start Scanning</button>
            <button id="stopButton">Stop Scanning</button>
            <button id="switchButton">Switch Camera</button>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Click "Start Scanning" to enable your camera</li>
                <li>Point your camera at a product barcode</li>
                <li>Hold steady until the barcode is detected</li>
                <li>Scan results will appear below</li>
            </ol>
        </div>
        
        <div class="results">
            <h2>Scan Results</h2>
            <div id="barcodeResults">
                <p class="status">No barcodes scanned yet. Results will appear here.</p>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const switchButton = document.getElementById('switchButton');
        const barcodeResults = document.getElementById('barcodeResults');
        
        // State variables
        let stream = null;
        let scanning = false;
        let facingMode = 'environment'; // Start with back camera
        let detectionInterval = null;
        
        // Check if barcode detection is supported
        const isBarcodeDetectionSupported = () => {
            return 'BarcodeDetector' in window;
        };
        
        // Initialize barcode detector
        const initializeBarcodeDetector = async () => {
            if (!isBarcodeDetectionSupported()) {
                showError('Barcode Detection API is not supported in your browser. Try using Chrome on Android.');
                return null;
            }
            
            // Check for supported formats
            const supportedFormats = await BarcodeDetector.getSupportedFormats();
            if (supportedFormats.length === 0) {
                showError('Your device does not support any barcode formats.');
                return null;
            }
            
            return new BarcodeDetector({ formats: supportedFormats });
        };
        
        let barcodeDetector = null;
        
        // Start the camera
        const startCamera = async () => {
            try {
                stopCamera();
                
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Initialize barcode detector if not already done
                if (!barcodeDetector) {
                    barcodeDetector = await initializeBarcodeDetector();
                    if (!barcodeDetector) return;
                }
                
                // Enable buttons
                startButton.disabled = true;
                stopButton.disabled = false;
                switchButton.disabled = false;
                
                // Start scanning for barcodes
                scanning = true;
                detectBarcodes();
                
            } catch (error) {
                console.error('Error starting camera:', error);
                showError(`Camera error: ${error.message}`);
            }
        };
        
        // Stop the camera
        const stopCamera = () => {
            scanning = false;
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                video.srcObject = null;
            }
            
            // Reset buttons
            startButton.disabled = false;
            stopButton.disabled = true;
            switchButton.disabled = true;
        };
        
        // Switch between front and back cameras
        const switchCamera = () => {
            facingMode = facingMode === 'environment' ? 'user' : 'environment';
            if (scanning) {
                startCamera();
            }
        };
        
        // Detect barcodes in the video stream
        const detectBarcodes = async () => {
            if (!barcodeDetector || !scanning) return;
            
            detectionInterval = setInterval(async () => {
                try {
                    const barcodes = await barcodeDetector.detect(video);
                    
                    if (barcodes.length > 0) {
                        displayBarcodes(barcodes);
                    }
                } catch (error) {
                    console.error('Barcode detection error:', error);
                }
            }, 500); // Check for barcodes every 500ms
        };
        
        // Display detected barcodes
        const displayBarcodes = (barcodes) => {
            // Remove the "no barcodes" message if it exists
            const statusElement = barcodeResults.querySelector('.status');
            if (statusElement) {
                statusElement.remove();
            }
            
            // Add new barcode results
            barcodes.forEach(barcode => {
                // Check if this barcode has already been detected
                const existingResult = document.getElementById(`barcode-${barcode.rawValue}`);
                if (existingResult) {
                    existingResult.querySelector('.count').textContent = 
                        parseInt(existingResult.querySelector('.count').textContent) + 1;
                    return;
                }
                
                const barcodeElement = document.createElement('div');
                barcodeElement.classList.add('barcode-item');
                barcodeElement.id = `barcode-${barcode.rawValue}`;
                
                barcodeElement.innerHTML = `
                    <strong>Format:</strong> ${barcode.format}<br>
                    <strong>Value:</strong> ${barcode.rawValue}<br>
                    <strong>Detected:</strong> <span class="count">1</span> time(s)
                `;
                
                barcodeResults.prepend(barcodeElement);
            });
        };
        
        // Show error message
        const showError = (message) => {
            // Remove the "no barcodes" message if it exists
            const statusElement = barcodeResults.querySelector('.status');
            if (statusElement) {
                statusElement.remove();
            }
            
            const errorElement = document.createElement('div');
            errorElement.classList.add('barcode-item');
            errorElement.style.background = 'rgba(255, 50, 50, 0.2)';
            errorElement.innerHTML = `<strong>Error:</strong> ${message}`;
            
            barcodeResults.prepend(errorElement);
        };
        
        // Event listeners
        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);
        switchButton.addEventListener('click', switchCamera);
        
        // Initial setup
        window.addEventListener('load', () => {
            // Check if the API is supported
            if (!isBarcodeDetectionSupported()) {
                showError('Barcode Detection API is not supported in your browser. Try using Chrome on Android.');
                startButton.disabled = true;
            } else {
                stopButton.disabled = true;
                switchButton.disabled = true;
                
                // Initialize the barcode detector
                initializeBarcodeDetector().then(detector => {
                    barcodeDetector = detector;
                });
            }
        });
    </script>
</body>
</html>
